<div class="badge-div" *ngIf="title == 'Sermons'">{{ title }}</div>
<ion-grid *ngIf="sermonList">
  <ion-row *ngFor="let s of sermonList">
    <ion-col (click)="isClickPreview(s.id)">
      <div class="flex-cont">
        <div class="img-cont">
          <img [src]="s.video.thumbnail_url" alt="">
        </div>
        <div class="info-cont">
          <h3>{{s.title}} {{pastorMap[s.pastor_id]}}</h3>
          <p>• {{s.video.video_views_count}} views
        </div>
      </div>

      <!--<iframe width="150px" height="100px" [src]="s.video.embed_url | safe: 'resourceUrl'" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>-->
    </ion-col>
    <!--<ion-col class="info" (click)="isClickInfo(s.id)" left>
      <h3>{{s.title}}</h3>
      <p>• {{s.video.video_views_count}} views • {{s.video.created_at | ago}} ago</p>
    </ion-col>-->
    <ion-col size="1" (click)="isClick(s.id)" pointer>
      <ion-icon *ngIf="showArrow" name="chevron-forward-outline"></ion-icon>
      <!--<ion-icon *ngIf="showTrash" name="trash-outline"></ion-icon>-->
      <div *ngIf="showTrash" class="trash-cont">
        <img src="../../../../assets/icon/delete.svg" alt="">
      </div>

    </ion-col>
  </ion-row>
</ion-grid>

<div class="badge-div" *ngIf="title == 'Pastors'">{{ title }}</div>
<ion-grid *ngIf="pastorList">
  <ion-row *ngFor="let p of pastorList">
    <ion-col (click)="isClickPreview(p.id)">
      <div class="flex-cont">
        <div *ngIf="p.photo_url" class="img-cont">
          <img [src]="p.photo_url" alt="img" (error)="handleImageError(p)">
        </div>
        <div *ngIf="!p.photo_url" class="yellow-circle">
          <div class="img-cont-person">
            <img src="assets/icon/person-y2.svg" alt="">
          </div>
        </div>
        <div class="info-cont">
          <h3>{{p.given_name}} {{p.family_name}}</h3>
          <p>{{p.city}}, {{p.state}}</p>
          <p>{{p.follower_info}} Followers
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<div class="badge-div" *ngIf="title == 'Churches'">{{ title }}</div>
<ion-grid *ngIf="churchList">
  <ion-row *ngFor="let c of churchList">
    <ion-col (click)="isClickPreview(c.id)">

        <div class="info-cont church-cont">
          <h3>{{c.name}}</h3>
          <p>{{c.city}}, {{c.state}}</p>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
